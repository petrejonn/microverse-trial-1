<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main>

  
    <h1 id="title">Customer Survey</h1>
    <p id="description">description</p>
    <form id="survey-form">
      <label id="name-label" >Name</label>
      <input type="text" id="name" placeholder="Enter name" required><br>
      <label id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter email" required><br>
      <label id="number-label">Number</label>
      <input type="number" id="number" placeholder="Enter number" min="0" max="100"><br>
      <label>How is the Service?</label>
      <select id="dropdown"> 
      <option value="1">Good service</option>
      <option value="1">Bad service</option>
    </select><br>
      <label>Rate Us from 1 to 4</label><br>
      <input type="radio" name="first" value="one">
      <label for="one">One</label><br>
      <input type="radio" name="first" value="two">
      <label for="two">Two</label><br>

      <input type="radio" name="second" value="three">
      <label for="three">Three</label><br>
      <input type="radio" name="second" value="four">
      <label for="four">Four</label><br>

      <label>What's your best fruits?</label><br>
      <input type="checkbox" name="third" value="apple">
      <label for="apple">Apple</label><br>
      <input type="checkbox" name="third" value="orange">
      <label for="orange">Orange</label><br>
      <input type="checkbox" name="third" value="banana">
      <label for="banana">Banana</label><br>

      <label>Additional Comments</label><br>
      <textarea name="" id="" cols="30" rows="10"></textarea><br>

      <button type="submit" id="submit">Submit Response</button>
    </form>
  </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
